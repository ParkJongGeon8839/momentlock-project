<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/nav.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/commons.css}" />
	<link rel="stylesheet" th:href="@{/css/managerpagetoolex.css}" />
	<link rel="stylesheet" th:href="@{/css/member/memberdeclarlist.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/pagination.css}" />
</head>

<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>
	<div id="mainContainer" class="blurContainer">
		<div th:replace="~{fragments/nav :: nav}"></div>
		
		<div class="managerpagetoolex-modal-container">
			<div class="managerpagetoolex-tab-nav">
				<ul>
					<li class="tabs"><a th:href="@{/momentlock/memberinquirylist}">문의게시판</a></li>
			        <li class="tabs active"><a th:href="@{/momentlock/memberdeclarlist}">신고게시판</a></li>
			        <li class="tabs"><a th:href="@{/momentlock/membernoticelist}">공지사항</a></li>
				</ul>
			</div>
			
			<!-- 모달창 -->
			<div class="modal_3">
				
				<!-- 캡슐 신고 제목, 유의사항 -->
				<div id="modal-title-box">
			    	<h1>캡슐 신고 페이지</h1>
					<p>캡슐 신고를 원하시면 캡슐 상세 페이지에서 신고 가능합니다.</p>
				</div>
				
				<div>
					<!-- 테이블 제목 -->
					<div id="table-title-box">
						<div id="table-no">번호</div>
						<div id="table-title">제목</div>
						<div id="table-regdate">날짜</div>
						<div id="table-complete">신고처리여부</div>						
					</div>
					
					<div id="table-container">
						<div class="row" th:each="declar : ${declarlist}">
							<div class="col number" th:text="${declar.decid}">1</div>
							<div class="col title" th:text="${declar.deccategory}">신고 항목12345</div>
							<div class="col regdate" th:text="${declar.decregdate}">2025/10/4</div>
							<div class="col complete" th:text="${declar.deccomplete}">2025/10/4</div>
						</div>
					</div>
				</div>
				
				<!-- 페이지네이션 -->
				<div th:if="${!declarlist.isEmpty()}" id="pagination-container">
					<ul class="pagination">
						
						<!-- 이전 -->
						<li class="arrow" th:if="${declarlist.hasPrevious()}">
							<a th:href="@{/momentlock/memberdeclarlist(page=${declarlist.number - 1}, size=${declarlist.size})}">&lt;</a>
						</li>

						<!-- 페이지 번호 -->
						<li class="pagenumber" th:each="i : ${#numbers.sequence(0, declarlist.totalPages - 1)}"
							th:classappend="${i == declarlist.number} ? 'active'">
							<a th:href="@{/momentlock/memberdeclarlist(page=${i}, size=${declarlist.size})}" th:text="${i + 1}"></a>
						</li>
						
						<!-- 다음 -->
						<li class="arrow" th:if="${declarlist.hasNext()}">
							<a th:href="@{/momentlock/memberdeclarlist(page=${declarlist.number + 1}, size=${declarlist.size})}">&gt;</a>
						</li>
						
					</ul>
				</div>
				
			 </div>
			 
		</div>	
		
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script th:src="@{/js/nav.js}" defer></script>
	<script th:src="@{/js/managerpagetoolex.js}" defer></script>
	<script th:src="@{/js/member/memberfunction.js}" defer></script>
	<script th:src="@{/js/member/memberbox.js}" defer></script>
	<body>

</html>
