<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/nav.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/commons.css}" />
	<link rel="stylesheet" th:href="@{/css/managerpagetoolex.css}" />
	<link rel="stylesheet" th:href="@{/css/member/memberdeclarlist.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/pagination.css}" />
</head>

<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>
	<div id="mainContainer" class="blurContainer">
		<div th:replace="~{fragments/nav :: nav}"></div>
		
		<div class="managerpagetoolex-modal-container">
			<div class="managerpagetoolex-tab-nav">
				<ul>
					<li class="tabs"><a th:href="@{/momentlock/memberinquirylist}">문의게시판</a></li>
			        <li class="tabs"><a th:href="@{/momentlock/memberdeclarlist}">신고게시판</a></li>
			        <li class="tabs active"><a th:href="@{/momentlock/membernoticelist}">공지사항</a></li>
				</ul>
			</div>
			
			<!-- 모달창 -->
			<div class="modal_3">
			    <h1>공지사항 페이지</h1>
				
				<div id="table-container">
					<!-- 공지사항 반복 -->
					<div class="row notice" th:each="notice : ${noticelist}">
						<div class="col number" th:text="${notice.id}">1</div>
						<div class="col title" th:text="${notice.title}">공지사항 제목</div>
						<div class="col regdate" th:text="${notice.regDate}">2025/10/4</div>
					</div>
					
				</div>
				
				<!-- 페이지네이션 -->
				<div th:if="${!noticelist.isEmpty()}" id="pagination-container">
					<ul class="pagination">
						
						<!-- 이전 -->
						<li class="arrow" th:if="${noticelist.hasPrevious()}">
							<a th:href="@{/momentlock/membernoticelist(page=${noticelist.number - 1}, size=${noticelist.size})}">&lt;</a>
						</li>

						<!-- 페이지 번호 -->
						<li class="pagenumber" th:each="i : ${#numbers.sequence(0, noticelist.totalPages - 1)}"
							th:classappend="${i == noticelist.number} ? 'active'">
							<a th:href="@{/momentlock/membernoticelist(page=${i}, size=${noticelist.size})}" th:text="${i + 1}"></a>
						</li>
						
						<!-- 다음 -->
						<li class="arrow" th:if="${noticelist.hasNext()}">
							<a th:href="@{/momentlock/membernoticelist(page=${noticelist.number + 1}, size=${noticelist.size})}">&gt;</a>
						</li>
						
					</ul>
				</div>
		</div>	
	</div>
	
	<!-- 상세정보 모달창 -->
	<div class="modal-overlay">
		<div class="box-modal">
			 <a>
			 	<img class="close-btn" src="/img/x.png" alt="창닫기" />
			 </a>
			 <div id="modal-inner">
				<div class="modal-title-date-box">
					<p class="modal-title">문의 제목</p>
					<p class="modal-type">문의 제목</p>
				</div>
				<p class="modal-content">문의 내용내용내용</p>
			 </div>
	 	</div>
	</div>
	
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script th:src="@{/js/nav.js}" defer></script>
	<script th:src="@{/js/managerpagetoolex.js}" defer></script>
	<script th:src="@{/js/member/memberfunction.js}" defer></script>
	<script th:src="@{/js/member/memberbox.js}" defer></script>
	<body>

</html>
