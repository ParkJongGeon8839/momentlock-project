<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MOMENTLOCK</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/nav.css}" />
	<link rel="stylesheet" th:href="@{/css/commons.css}" />
	<link rel="stylesheet" th:href="@{/css/member/idFindResult.css}" />
	<link rel="stylesheet" th:href="@{/css/member/memberjoin.css}" />
</head>

<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>
	<div id="mainContainer">
		<div th:replace="~{fragments/nav_login :: nav}"></div>
		<div class="member-modal idFindResult">
			<h1>아이디 찾기</h1>
			<div id="input-box">
				<div id="input-box-name name">
					<span>회원님의 이메일은</span>
        		</div>
        		<div class="input-box-name result">
        			<p th:text="${username}"></p>
        		</div>
        		<div id="input-box-name name">
        			<span>입니다</span>
        		</div>
        		<div id="move-login-box">
	    			<a th:href="@{/momentlock/passwordresetconfirm}">비밀번호 찾기</a>
	    			<p>|</p>	    				
	    			<a th:href="@{/momentlock/member/login}">로그인</a>
        		</div>
        	</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script th:src="@{/js/main.js}" defer></script>
</body>

</html>
