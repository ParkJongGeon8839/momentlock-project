<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MOMENTLOCK</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" />
	<link rel="stylesheet" th:href="@{/css/nav.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/commons.css}" />
	<link rel="stylesheet" th:href="@{/css/member/passwordResetConfirm.css}" />
	<link rel="stylesheet" th:href="@{/css/member/memberjoin.css}" />
	<link rel="stylesheet" th:href="@{/css/commons/member_btn.css}" />
</head>

<body>
	<div th:replace="~{fragments/sidebar :: sidebar}"></div>
	<div id="mainContainer" class="blurContainer">
		<div th:replace="~{fragments/nav :: nav}"></div>
		<div class="member-modal passwordreset" >
			<h1>비밀번호 재설정</h1>
			
			<form id="passwordreset" th:action="@{/momentlock/passwordreset}" method="post">
				
				<div id="input-box">
					
					<div>
						<div class="input-box-name password">
							<span>변경 비밀번호</span>
							<input type="password" name="password" placeholder="비밀번호를 입력하세요" required />
							<input type="hidden" name="username" th:value="${username}" />
						</div>
						<p class="msg password"></p>
					</div>
					
					<div>
						<div class="input-box-name passwordconfirm">
							<span>비밀번호 확인</span>
							<input type="password" name="passwordconfirm" placeholder="비밀번호를 입력하세요" required />
						</div>
						<p class="msg passwordconfirm"></p>
					</div>
					
				</div>
				
				<div>
					<button class="member-btn passwordresetconfirm">확인</button>
				</div>
			</form>
			
			<div id="move-login-box" class="reset">
				<a th:href="@{/momentlock/findid}">아이디 찾기</a>
				<p>|</p>
				<a th:href="@{/momentlock/login}">로그인</a>
			</div>
		</div>
	</div>
	<div th:replace="~{fragments/footer :: footer}"></div>
	<script th:src="@{/js/nav.js}" defer></script>
	<script th:src="@{/js/member/memberfunction.js}" defer></script>
	<script th:src="@{/js/member/passwordreset.js}" defer></script>
	</body>

</html>
