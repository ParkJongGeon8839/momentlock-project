<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의하기</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/commons/commons.css}" />
    <link rel="stylesheet" th:href="@{/css/commons/form_btn.css}" />
    <link rel="stylesheet" th:href="@{/css/member/memberdeclar_inquiry.css}" />
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div id="mainContainer" class="blurContainer">
        <div th:replace="~{fragments/nav :: nav}"></div>
        <div class="modal">
            <h2 class="modal-title">문의 하기</h2>
            <form th:action="@{/momentlock/inquiryinsert}" method="post">
                <input type="text" name="inqtitle" class="input-title" placeholder="제목을 입력해 주세요." required />
                <textarea name="inqcontent" class="input-content" placeholder="내용을 입력하세요." required></textarea>
                <div class="actions">
                    <button type="button" class="form-btn" onclick="history.back()">이전</button>
                    <button type="submit" class="form-btn">등록</button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/nav.js}" defer></script>
</body>
</html>
