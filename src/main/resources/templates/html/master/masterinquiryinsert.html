<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 글 작성</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <link rel="stylesheet" th:href="@{/css/commons/commons.css}" />
    <!-- 실제 폼 CSS 경로에 맞게 수정하세요. -->
    <link rel="stylesheet" th:href="@{/css/form.css}" /> 
    <link rel="stylesheet" th:href="@{/css/commons/form_btn.css}" />
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    
    <div id="mainContainer" class="blurContainer">
        <div th:replace="~{fragments/nav :: nav}"></div>
        
        <div class="modal">
            <!-- form 시작 -->
            <form th:action="@{/momentlock/masterinquiryinsert}" th:object="${noticeQa}" method="post" enctype="multipart/form-data">
                
                <h2 class="modal-title">공지사항 / QnA 작성</h2>

                <!-- 제목 입력 -->
                <input type="text" th:field="*{title}" class="input-title" placeholder="제목을 입력해 주세요." required="required" />
                
                <!-- 구분 선택 -->
                <div class="form-group"> 
                    <label for="type-select">게시글 구분:</label>
                    <select th:field="*{type}" id="type-select" class="category-select" required="required">
                        <option value="">-- 카테고리를 선택하세요 --</option>
                        <option value="NOTICE">공지사항</option>
                        <option value="QNA">QnA</option>
                    </select>
                </div>	

                <!-- 내용 입력 -->
                <textarea th:field="*{content}" class="input-content" placeholder="내용을 입력하세요." required="required"></textarea>
				
                <!-- 버튼 -->
                <div class="actions">
                    <button type="button" class="form-btn" th:onclick="|location.href='@{/momentlock/masternoticelist}'|">목록</button>
                    <button type="submit" class="form-btn">등록</button>
                </div>
                
            </form> <!-- form 끝 -->
        </div> <!-- modal 끝 -->
        
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:src="@{/js/nav.js}" defer="defer"></script>
</body>

</html>
