<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>캡슐 등록</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="stylesheet" th:href="@{/css/nav.css}" />
  <link rel="stylesheet" th:href="@{/css/commons/commons.css}" />
  <link rel="stylesheet" th:href="@{/css/capsule/capsuleinsert.css}" />
  <link rel="stylesheet" th:href="@{/css/commons/form_btn.css}" />
</head>

<body>
  <div th:replace="~{fragments/sidebar :: sidebar}"></div>
  <div id="mainContainer" class="blurContainer">
    <div th:replace="~{fragments/nav :: nav}"></div>

    <div class="modal">
      <h2 class="modal-title">나의 캡슐 등록</h2>

	  <form th:action="@{/momentlock/capsuleinsert}"
	        th:object="${capsule}"
	        method="post"
	        enctype="multipart/form-data">

	    <!-- ✅ boxid 전달 -->
	    <input type="hidden" name="boxid" th:value="${boxid}" />

	    <input type="text" class="input-title"
	           th:field="*{captitle}"
	           placeholder="제목을 입력해 주세요.">

	    <textarea class="input-content"
	              th:field="*{capcontent}"
	              placeholder="내용을 입력하세요."></textarea>

	    <div class="file-area">
	      <label for="fileUpload" class="file-label form-btn">📁 업로드</label>
	      <input type="file" id="fileUpload" name="files" multiple style="display:none;" onchange="showFileName(this)" />
	      <span id="fileName" class="file-box">첨부파일은 600MB 까지 가능합니다.</span>
	    </div>

	    <div class="actions">
	      <button type="button" class="form-btn" onclick="history.back()">이전</button>
	      <button type="submit" class="form-btn">등록</button>
	    </div>
	  </form>
    </div>
  </div>

  <div th:replace="~{fragments/footer :: footer}"></div>
  <script th:src="@{/js/nav.js}" defer></script>

  <script>
  function showFileName(input) {
    const fileBox = document.getElementById('fileName');
    if (input.files.length > 0) {
      const names = Array.from(input.files).map(f => f.name).join(', ');
      fileBox.textContent = names;
    } else {
      fileBox.textContent = '첨부파일은 600MB 까지 가능합니다.';
    }
  }
  </script>
</body>
</html>
